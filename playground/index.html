<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom notifications - Playground</title>

        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="./variables.css">

        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

        <script src="../Notification.js" defer></script>

        <script src="./index.js" defer></script>
    </head>
    <body onload="onLoad()" class="dark" spellcheck="false" autocapitalize="false">
        <div id="notificationRegion" class="sidePanel">
            <div id="notifPanelHeader" style="transition: 0.25s opacity; opacity: 0;">
                <h1 style="margin: 1rem;">Notifications</h1>
                <p id="closeNotifPanel" onclick="closeNotifPanel()">X</p>
                <div style="background-color: white; width: 100%; height: 5px;"> </div>
            </div>
            <div id="notifPanelContent" style="transition: 0.25s opacity; opacity: 0;">

            </div>
        </div>

        <ion-app>
            <ion-header>
                <ion-toolbar>
                    <ion-title>Playground</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-accordion-group>
                                <ion-accordion>
                                    <ion-item slot="header">
                                        <ion-label>Text content</ion-label>
                                    </ion-item>
                                    <div class="ion-padding" slot="content">
                                        <div id="textContent">
                                            <label for="mainTextContent">Main text</label>
                                            <input id="mainTextContent" type="text">
                                            <br>
                                            <label for="subTextContent">Sub text</label>
                                            <input id="subTextContent" type="text">
                                        </div>
                                    </div>
                                </ion-accordion>
                                <ion-accordion>
                                    <ion-item slot="header">
                                        <ion-label>Customizing (CSS possible)</ion-label>
                                    </ion-item>
                                    <div class="ion-padding" slot="content">
                                        <div>
                                            <label for="bgNotColor">Background color</label>
                                            <input id="bgNotColor" type="text">
                                            <br>
                                            <label for="mainBNotColor">Main bar color</label>
                                            <input id="mainBNotColor" type="text">
                                            <br>
                                            <label for="progBarNotColor">Progress bar color</label>
                                            <input id="progBarNotColor" type="text">
                                        </div>
                                    </div>
                                </ion-accordion>
                                <ion-accordion>
                                    <ion-item slot="header">
                                        <ion-label>On finish</ion-label>
                                    </ion-item>
                                    <div class="ion-padding" slot="content">
                                        <textarea id="onFinishNot" style="width: 100%; resize: vertical;"></textarea>
                                    </div>
                                </ion-accordion>
                                <ion-accordion>
                                    <ion-item slot="header">
                                        <ion-label>Custom code</ion-label>
                                    </ion-item>
                                    <div class="ion-padding" slot="content">
                                        <textarea id="customCodeInput" style="width: 100%; resize: vertical;"></textarea>
                                    </div>
                                </ion-accordion>
                                <ion-accordion>
                                    <ion-item slot="header">
                                        <ion-label>Generated code</ion-label>
                                    </ion-item>
                                    <div class="ion-padding" slot="content">
                                        <code id="codeResult" onclick=" navigator.clipboard.writeText(document.getElementById('codeResult').innerText).then(() => {
                                            new NotificationInstance('Code copied to clipboard!');
                                        }, (err) => {
                                            new NotificationInstance('Couldnt copy to clipboard', 'Check the console to see the error', 'transparent', 'black', 'red');
                                            console.log(err);
                                        }); ">Waiting execution...</code>
                                    </div>
                                </ion-accordion>
                            </ion-accordion-group>
                        </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col class="ion-align-self-end">
                            <ion-button onclick="runCode()">Run</ion-button>
                            <ion-button onclick="window.location.assign('../')">Back</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-app>
    </body>
</html>
