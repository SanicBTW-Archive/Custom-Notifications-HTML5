<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom notifications</title>

        <link rel="stylesheet" href="./index.css">

        <script src="./OldNotifications.js" defer></script>
        <script src="./Notification.js" defer></script>
        <script src="./index.js" defer></script>
    </head>
    <body onload="onLoad()" style="overflow: hidden;">
        <div id="notificationRegion" class="sidePanel">
            <div id="notifPanelHeader" style="transition: 0.25s opacity; opacity: 0;">
                <h1 style="margin: 1rem;">Notifications</h1>
                <p id="closeNotifPanel" onclick="closeNotifPanel()">X</p>
                <div style="background-color: white; width: 100%; height: 5px;"> </div>
            </div>
            <div id="notifPanelContent" style="transition: 0.25s opacity; opacity: 0;">

            </div>
        </div>
        <div class="outer">
            <!-- the div for the notification on older versions, centered on the top of the screen-->
            <div id="notificationsPanel" class="notificationsPanel">
                <div style="margin-left: 1rem; margin-right: 1rem;">
                    <h1 id="notificationText"></h1>
                    <p id="notificationSubText"></p>
                </div>
                <div style="background-color: dimgray; width: 100%;"> <div id="dismissProgress" style="width: 0%; height: 5px; transition: 1s; background-color: lightgreen;"> </div> </div>
            </div>

            <div id="mainDiv">
                <fieldset>
                    <legend>v2.1</legend>
                    <div>
                        <label for="mainNotText">Main notification text</label>
                        <input type="text" id="mainNotText">
                        <br>
                        <label for="subNotText">Sub notification text</label>
                        <input type="text" id="subNotText">
                        <br>
                        <button onclick="sendNotif()">Send notification</button>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>v3.0</legend>
                    <div>
                        <button onclick="window.location.assign('./playground/')">Go to playground</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </body>
</html>
